name: Frontend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'shop/**'
      - 'website/**'
      - '.github/workflows/test-frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'shop/**'
      - 'website/**'

jobs:
  test-admin:
    name: Admin Panel (Frontend) Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for hardcoded API URLs
        run: |
          echo "Checking for hardcoded localhost URLs in production build..."
          if grep -r "localhost:8014" src/ --include="*.jsx" --include="*.js" --include="*.ts" --include="*.tsx" | grep -v "dev" | grep -v ".env"; then
            echo "⚠️ WARNING: Found localhost URLs in source (should use env vars)"
          fi

      - name: Build frontend
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build artifacts created"
          du -sh dist/

  test-shop:
    name: Shop (Customer Frontend) Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: shop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for hardcoded API URLs
        run: |
          echo "Checking for hardcoded localhost URLs..."
          if grep -r "localhost:8014" src/ --include="*.jsx" --include="*.js" --include="*.ts" --include="*.tsx" | grep -v "dev" | grep -v ".env"; then
            echo "⚠️ WARNING: Found localhost URLs in source (should use env vars)"
          fi

      - name: Build shop
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build artifacts created"
          du -sh dist/

  test-website:
    name: Website (Legacy Frontend) Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build artifacts created"
          du -sh dist/

  summary:
    name: Frontend Test Summary
    runs-on: ubuntu-latest
    needs: [test-admin, test-shop, test-website]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test-admin.result }}" != "success" ] || \
             [ "${{ needs.test-shop.result }}" != "success" ] || \
             [ "${{ needs.test-website.result }}" != "success" ]; then
            echo "❌ Some frontend tests failed"
            exit 1
          fi
          echo "✅ All frontend builds passed"
