name: "Валидация невалидного времени доставки"
description: "Клиент просит доставку через час, система должна объяснить почему невозможно и предложить альтернативы. Проверяет validate_delivery_time tool."

persona: "demanding_customer"

initial_message: "Привет! Нужно срочно доставить букет через час, сколько стоит?"

expected_flow:
  - manager_should_validate_delivery_time: true
  - manager_should_use_validate_delivery_time_tool: true
  - manager_should_explain_why_not_possible: true
  - manager_should_offer_alternatives: true
  - manager_should_suggest_earliest_slot: true

success_criteria:
  time_validated: true
  reason_explained: true
  alternatives_offered: true
  goal_achieved: true

max_turns: 15
timeout_seconds: 150
