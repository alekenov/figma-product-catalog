name: "Успешное оформление заказа"
description: "Клиент проходит полный путь от выбора букета до успешного оформления заказа с доставкой"

persona: "regular_customer"

initial_message: "Здравствуйте! Хочу заказать букет роз на завтра к обеду. Покажите что у вас есть в пределах 15-20 тысяч?"

expected_flow:
  - manager_should_show_products: true
  - manager_should_filter_by_price: true
  - manager_should_ask_delivery_details: true
  - manager_should_collect_all_order_info: true
  - manager_should_create_order: true

success_criteria:
  products_shown: true
  price_filter_used: true
  order_created: true
  goal_achieved: true

max_turns: 20
timeout_seconds: 180
