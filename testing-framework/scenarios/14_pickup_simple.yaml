name: "Простой самовывоз"
description: "Клиент заказывает букет с самовывозом, используя прямую фразу 'самовывоз'"

persona: "regular_customer"

initial_message: "Привет! Хочу тестовые розы за 15к, самовывоз. Заберу сегодня к 18:00"

expected_flow:
  - manager_should_show_products: true
  - manager_should_recognize_pickup: true
  - manager_should_not_ask_delivery_address: true
  - manager_should_ask_phone_only: true
  - manager_should_create_order: true
  - manager_should_show_pickup_address: true

success_criteria:
  products_shown: true
  pickup_recognized: true
  order_created: true
  delivery_type: "pickup"
  pickup_address_provided: true
  goal_achieved: true

max_turns: 15
timeout_seconds: 120
