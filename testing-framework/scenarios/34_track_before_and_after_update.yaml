name: "Отслеживание до и после обновления"
description: "Проверить статус заказа → обновить критичное поле (дату) → снова проверить статус → убедиться что изменения применились"

persona: "regular_customer"

initial_message: "Создай заказ: Романтика из роз на завтра вечером, Мария 77014444444, адрес Байзакова 50, получатель Алия 77025555555"

expected_flow:
  - manager_should_create_order: true
  - manager_should_return_tracking_id: true
  - client_should_request_initial_status: true
  - manager_should_show_initial_status: true
  - client_should_note_initial_delivery_date: true
  - client_should_request_date_change: true
  - manager_should_update_delivery_date: true
  - client_should_request_updated_status: true
  - manager_should_show_updated_status: true
  - client_should_verify_date_changed: true

expected_tools_used:
  - create_order
  - track_order_by_phone (called before update)
  - update_order
  - track_order_by_phone (called after update)

success_criteria:
  order_created: true
  initial_status_checked: true
  delivery_date_updated: true
  updated_status_checked: true
  date_change_confirmed: true
  goal_achieved: true

validation_checks:
  - initial_date_was_tomorrow_evening: true
  - updated_date_is_different: true
  - status_shows_new_date: true

max_turns: 18
timeout_seconds: 140
