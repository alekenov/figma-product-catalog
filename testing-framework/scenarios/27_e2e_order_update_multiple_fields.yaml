name: "E2E: Обновление нескольких полей заказа"
description: "Создать заказ → обновить открытку → обновить дату доставки → обновить получателя → проверить что всё применилось"

persona: "regular_customer"

initial_message: "Создай заказ: 25 роз на завтра утром, Иван 77011111111, адрес Абая 50, получатель Анна 77022222222"

expected_flow:
  - manager_should_create_order: true
  - manager_should_return_tracking_id: true
  - client_should_update_card_text: true
  - manager_should_update_notes: true
  - client_should_update_delivery_date: true
  - manager_should_update_date: true
  - client_should_update_recipient: true
  - manager_should_update_recipient: true
  - client_should_verify_all_updates: true

expected_tools_used:
  - create_order
  - update_order (called 3 times for different fields)
  - track_order_by_phone (optional, for verification)

success_criteria:
  order_created: true
  notes_updated: true
  date_updated: true
  recipient_updated: true
  all_updates_verified: true
  goal_achieved: true

validation_checks:
  - notes_field_changed: true
  - delivery_date_changed: true
  - recipient_name_changed: true

max_turns: 20
timeout_seconds: 150
