name: "Доставка в тот же день"
description: "Клиент хочет букет с доставкой сегодня. Проверяет использование тега 'same-day'."

persona: "last_minute_customer"

initial_message: "У меня сегодня годовщина, совсем забыл! Что можете доставить сегодня?"

expected_flow:
  - manager_should_understand_same_day_need: true
  - manager_should_filter_by_same_day_tag: true
  - manager_should_show_available_options: true
  - manager_should_confirm_delivery_possible: true

expected_tools_used:
  - list_products (with tags filter)

success_criteria:
  products_shown: true
  same_day_options_shown: true
  delivery_confirmed: true
  goal_achieved: true

validation_checks:
  - roses_shown: true  # same-day tag
  - tulips_shown: true  # same-day tag
  - daisies_shown: true  # same-day tag
  - no_bridal_bouquet: true  # no same-day tag
  - tags_field_used: true

max_turns: 12
timeout_seconds: 100
