name: "Срочная доставка ASAP"
description: "Клиент хочет доставить цветы как можно скорее. Проверяет естественное определение даты и времени."

persona: "demanding_customer"

initial_message: "Доставьте цветы мадине за 15к как можно скорее"

expected_flow:
  - manager_should_understand_urgency: true
  - manager_should_check_delivery_feasibility: true
  - manager_should_search_products_within_budget: true
  - manager_should_show_earliest_delivery_time: true
  - manager_should_ask_for_confirmation: true

success_criteria:
  urgency_understood: true
  delivery_checked: true
  products_suggested: true
  realistic_timeline_provided: true
  goal_achieved: true

max_turns: 15
timeout_seconds: 180
