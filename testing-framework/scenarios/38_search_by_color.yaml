name: "Поиск букетов по цвету"
description: "Клиент ищет цветы определенного цвета. Проверяет использование поля colors для фильтрации."

persona: "regular_customer"

initial_message: "Здравствуйте! Хочу заказать красные цветы для любимой. Что у вас есть?"

expected_flow:
  - manager_should_understand_color_preference: true
  - manager_should_list_products_with_red_colors: true
  - manager_should_describe_red_bouquets: true
  - manager_should_show_prices: true

expected_tools_used:
  - list_products (with color analysis)

success_criteria:
  products_shown: true
  color_filter_applied: true
  only_red_flowers_shown: true
  descriptions_mention_color: true
  goal_achieved: true

validation_checks:
  - red_roses_shown: true
  - prices_displayed: true
  - color_field_used: true

max_turns: 10
timeout_seconds: 90
