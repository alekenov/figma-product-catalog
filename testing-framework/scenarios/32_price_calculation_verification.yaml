name: "Проверка расчёта стоимости с доставкой"
description: "Клиент спрашивает точную стоимость заказа с доставкой, уточняет есть ли скидки, проверяет итоговую сумму"

persona: "budget_customer"

initial_message: "Сколько будет стоить букет 15 роз с доставкой? Есть ли какие-то скидки?"

expected_flow:
  - manager_should_show_bouquet_price: true
  - manager_should_add_delivery_cost: true
  - manager_should_explain_delivery_rules: true
  - manager_should_show_total_price: true
  - manager_should_explain_discount_policy: true
  - client_should_confirm_understanding: true

expected_tools_used:
  - list_products
  - get_shop_settings (for delivery costs)

success_criteria:
  bouquet_price_shown: true
  delivery_cost_explained: true
  total_calculated: true
  discounts_explained: true
  price_understood: true
  goal_achieved: true

validation_checks:
  - delivery_cost_is_2000_or_free: true
  - total_price_is_correct: true
  - discount_policy_explained: true

max_turns: 12
timeout_seconds: 100
