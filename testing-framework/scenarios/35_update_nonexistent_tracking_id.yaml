name: "Попытка обновить несуществующий заказ"
description: "Клиент даёт неправильный или несуществующий tracking_id. ИИ должен корректно обработать ошибку и предложить альтернативы"

persona: "regular_customer"

initial_message: "Хочу изменить адрес доставки для заказа 999999999"

expected_flow:
  - manager_should_try_update: true
  - manager_should_receive_404_error: true
  - manager_should_handle_error_gracefully: true
  - manager_should_explain_order_not_found: true
  - manager_should_offer_alternatives: true
  - manager_should_ask_for_phone_or_correct_id: true
  - client_should_provide_alternative_info: false # client may not have it

expected_tools_used:
  - update_order (will fail with 404)
  - track_order_by_phone (optional, if client provides phone)

success_criteria:
  error_handled_gracefully: true
  helpful_message_provided: true
  alternatives_offered: true
  no_system_error_shown: true
  goal_achieved: true # even if order not found, goal is to handle error

validation_checks:
  - manager_did_not_crash: true
  - friendly_error_message_shown: true
  - suggested_phone_lookup: true
  - suggested_checking_tracking_id: true

max_turns: 10
timeout_seconds: 80
