name: "Профиль клиента с адресами"
description: "Постоянный клиент запрашивает свои сохранённые адреса и историю заказов. Проверяет использование get_client_profile tool."

persona: "regular_customer"

initial_message: "Привет! Хочу заказать цветы как обычно. Какие у меня сохранённые адреса и что я заказывал раньше?"

expected_flow:
  - manager_should_get_profile: true
  - manager_should_use_get_client_profile_tool: true
  - manager_should_show_saved_addresses: true
  - manager_should_show_order_history: true

success_criteria:
  profile_retrieved: true
  addresses_shown: true
  order_history_shown: true
  goal_achieved: true

max_turns: 10
timeout_seconds: 100
