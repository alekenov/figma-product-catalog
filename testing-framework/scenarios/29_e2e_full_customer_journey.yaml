name: "E2E: Полный путь клиента от вопросов до финальной проверки"
description: "Комплексный сценарий: вопросы о букетах → сравнение → выбор → оформление → проверка → обновление → финальная проверка"

persona: "regular_customer"

initial_message: "Здравствуйте! Хочу заказать цветы подруге на день рождения. Что можете посоветовать?"

expected_flow:
  - manager_should_show_catalog: true
  - client_should_ask_questions: true
  - manager_should_answer_questions: true
  - client_should_compare_options: true
  - manager_should_help_compare: true
  - client_should_make_choice: true
  - manager_should_collect_delivery_info: true
  - manager_should_create_order: true
  - manager_should_return_tracking_id: true
  - client_should_check_status: true
  - client_should_update_something: true
  - manager_should_update_order: true
  - client_should_verify_final_state: true

expected_tools_used:
  - list_products
  - create_order
  - track_order_by_phone
  - update_order

success_criteria:
  questions_answered: true
  comparison_made: true
  choice_confirmed: true
  order_created: true
  tracking_id_received: true
  order_updated: true
  final_state_verified: true
  goal_achieved: true

validation_checks:
  - multiple_products_shown: true
  - questions_answered_accurately: true
  - order_details_correct: true
  - updates_applied: true

max_turns: 30
timeout_seconds: 200
