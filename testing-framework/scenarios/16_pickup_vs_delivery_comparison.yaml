name: "Сравнение самовывоза с доставкой"
description: "Клиент сначала спрашивает про доставку, потом решает забрать самовывозом"

persona: "new_customer"

initial_message: "Добрый день! Покажите букеты до 20 тысяч. Сколько стоит доставка?"

expected_flow:
  - manager_should_show_products: true
  - manager_should_explain_delivery_cost: true
  - customer_switches_to_pickup: true
  - manager_should_recognize_pickup: true
  - manager_should_stop_asking_delivery_address: true
  - manager_should_create_pickup_order: true

success_criteria:
  products_shown: true
  delivery_info_provided: true
  pickup_switch_recognized: true
  order_created: true
  delivery_type: "pickup"
  goal_achieved: true

max_turns: 25
timeout_seconds: 180
