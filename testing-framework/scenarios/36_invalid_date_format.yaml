name: "Некорректный формат даты при обновлении"
description: "Клиент пытается перенести заказ на невозможную дату (вчера, прошлый год). ИИ должен распознать проблему и уточнить корректную дату"

persona: "regular_customer"

initial_message: "Создай заказ: 25 роз на завтра днём, Пётр 77016666666, адрес Масанчи 80"

expected_flow:
  - manager_should_create_order: true
  - manager_should_return_tracking_id: true
  - client_should_request_invalid_date: true # "перенеси на вчера" или "в прошлом году"
  - manager_should_recognize_impossible_date: true
  - manager_should_ask_for_clarification: true
  - manager_should_suggest_valid_dates: true
  - client_should_provide_correct_date: true
  - manager_should_update_with_valid_date: true

expected_tools_used:
  - create_order
  - update_order (first attempt with invalid date, second with valid)

success_criteria:
  order_created: true
  invalid_date_detected: true
  clarification_requested: true
  valid_date_provided: true
  update_successful: true
  goal_achieved: true

validation_checks:
  - manager_detected_past_date: true
  - manager_asked_for_future_date: true
  - final_date_is_valid: true

max_turns: 14
timeout_seconds: 110
