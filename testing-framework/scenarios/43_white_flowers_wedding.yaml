name: "Белые цветы для свадьбы"
description: "Клиент ищет белые цветы для свадебного мероприятия. Проверяет фильтрацию по цвету и тегу 'premium'."

persona: "wedding_customer"

initial_message: "Нужны белые цветы для свадьбы подруги. Что-то элегантное и торжественное"

expected_flow:
  - manager_should_understand_wedding_context: true
  - manager_should_filter_by_white_color: true
  - manager_should_show_premium_options: true
  - manager_should_recommend_bridal_bouquet: true

expected_tools_used:
  - list_products (with color and tags analysis)

success_criteria:
  products_shown: true
  white_flowers_shown: true
  premium_tag_considered: true
  bridal_bouquet_recommended: true
  goal_achieved: true

validation_checks:
  - bridal_bouquet_shown: true  # white + premium tags
  - daisies_shown_as_alternative: true  # white, budget option
  - colors_field_used: true
  - tags_field_used: true

max_turns: 12
timeout_seconds: 110
