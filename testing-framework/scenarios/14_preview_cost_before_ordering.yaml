name: "Расчёт стоимости перед оформлением"
description: "Клиент хочет узнать итоговую стоимость с доставкой перед тем как оформить заказ. Проверяет использование preview_order_cost tool."

persona: "regular_customer"

initial_message: "Хочу букет из 15 роз, сколько с доставкой будет? И если я закажу на 20 тысяч, доставка бесплатная?"

expected_flow:
  - manager_should_use_preview_order_cost_tool: true
  - manager_should_show_subtotal: true
  - manager_should_show_delivery_cost: true
  - manager_should_explain_free_delivery_threshold: true
  - manager_should_show_total: true

success_criteria:
  cost_calculated: true
  delivery_cost_shown: true
  subtotal_shown: true
  free_delivery_explained: true
  goal_achieved: true

max_turns: 10
timeout_seconds: 120
