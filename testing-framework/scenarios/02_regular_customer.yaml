persona: "regular_customer"

initial_message: "Здравствуйте! Я у вас заказывала розы в прошлый раз, очень понравилось! Хочу снова что-то похожее"

expected_flow:
  - manager_should_greet_returning_customer: true
  - manager_should_offer_similar_products: true
  - manager_should_remember_preferences: true

success_criteria:
  products_shown: true
  goal_achieved: true

max_turns: 12
timeout_seconds: 120
