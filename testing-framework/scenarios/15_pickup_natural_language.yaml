name: "Самовывоз естественным языком"
description: "Клиент использует разные фразы для выражения намерения забрать заказ самостоятельно"

persona: "budget_customer"

initial_message: "Здравствуйте, хочу букет тестовых роз. Я сам заберу в магазине, когда будет готов?"

expected_flow:
  - manager_should_show_products: true
  - manager_should_recognize_pickup_phrase: true
  - manager_should_not_ask_delivery_address: true
  - manager_should_ask_pickup_time: true
  - manager_should_create_order: true

success_criteria:
  products_shown: true
  pickup_recognized: true
  order_created: true
  delivery_type: "pickup"
  no_delivery_address_asked: true
  goal_achieved: true

max_turns: 20
timeout_seconds: 150
