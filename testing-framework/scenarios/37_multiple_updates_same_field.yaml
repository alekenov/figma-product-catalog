name: "Множественные обновления одного поля"
description: "Клиент несколько раз меняет одно и то же поле (например, дату доставки 3 раза). Проверяет стабильность системы при частых изменениях"

persona: "vip_customer"

initial_message: "Создай заказ: Белые розы премиум на завтра утром, Елена 77017777777, адрес Достык 200, получатель София 77028888888"

expected_flow:
  - manager_should_create_order: true
  - manager_should_return_tracking_id: true
  - client_should_update_date_first_time: true # "перенеси на послезавтра"
  - manager_should_update_date_first_time: true
  - client_should_update_date_second_time: true # "нет, лучше через 3 дня"
  - manager_should_update_date_second_time: true
  - client_should_update_date_third_time: true # "окончательно - через неделю"
  - manager_should_update_date_third_time: true
  - client_should_verify_final_date: true

expected_tools_used:
  - create_order
  - update_order (called 3 times for same field)
  - track_order_by_phone (optional, for verification)

success_criteria:
  order_created: true
  first_update_successful: true
  second_update_successful: true
  third_update_successful: true
  final_date_correct: true
  system_remained_stable: true
  goal_achieved: true

validation_checks:
  - all_three_updates_processed: true
  - no_errors_occurred: true
  - final_date_is_latest_requested: true
  - no_data_corruption: true

max_turns: 18
timeout_seconds: 140
