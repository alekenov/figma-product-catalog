name: "Срочный заказ - букет за 15 минут"
description: "Клиент торопится и хочет букет, который можно собрать очень быстро. Проверяет использование поля manufacturingTime."

persona: "urgent_customer"

initial_message: "Мне срочно нужен букет! Какой можете сделать за 15 минут максимум? Очень спешу!"

expected_flow:
  - manager_should_understand_urgency: true
  - manager_should_filter_by_manufacturing_time: true
  - manager_should_show_quick_options: true
  - manager_should_mention_preparation_time: true
  - manager_should_offer_fastest_bouquets: true

expected_tools_used:
  - list_products (with manufacturingTime analysis)

success_criteria:
  products_shown: true
  quick_bouquets_prioritized: true
  manufacturing_time_mentioned: true
  goal_achieved: true

validation_checks:
  - daisies_shown: true  # 10 min manufacturing time
  - tulips_shown: true   # 15 min manufacturing time
  - no_bridal_bouquet: true  # 60 min - too slow
  - preparation_times_explained: true

max_turns: 12
timeout_seconds: 100
