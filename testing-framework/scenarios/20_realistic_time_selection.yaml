name: "Реалистичный выбор времени доставки"
description: "Клиент выбирает реалистичное время доставки на завтра. Проверяет использование get_delivery_slots tool."

persona: "regular_customer"

initial_message: "Привет! Хочу заказать розы на завтра к 15:00, можно?"

expected_flow:
  - manager_should_check_delivery_slots: true
  - manager_should_use_get_delivery_slots_tool: true
  - manager_should_show_available_slots: true
  - manager_should_confirm_time_works: true
  - manager_should_proceed_with_order: true

success_criteria:
  slots_checked: true
  realistic_time_confirmed: true
  goal_achieved: true

max_turns: 12
timeout_seconds: 120
